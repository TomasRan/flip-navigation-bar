<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'> 
		<title>水平滚动条</title>
		<link href='demo.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id='main' class='main'></div>
	</body>
	<script src='require.js'></script>
	<script src='../node_modules/jquery/dist/jquery.js'></script>
	<script>
		var container = $(document.getElementById('main'));
		requirejs(['../flip-navigation-bar'], function(FlipNavBar) {
			var navData = [];

			var i = 1;

			for (; i < 5; i++) {
				navData.push({
					'id': i,
					'content': '0'+ i,
					'status': ''
				});	
			}

			for (; i < 10; i++) {
				navData.push({
					'id': i,
					'content': '0' + i,
					'status': ''
				});	
			}

			for (; i < 50; i++) {
				navData.push({
					'id': i,
					'content': i,
					'status': ''
				});	
			}

			container.append('<p>示例一（默认样式）：</p>')
			container.append('<br/>');
			var flipNavBar1 = new FlipNavBar({
				'container': '.main',
				'navBarId': 'nav-bar-one',
				'defaultSelected': '3',
				'navData': navData,
				'statusClassMap': {
					'corrected': 'corrected',
					'correcting': 'correcting',
					'uncorrect': 'uncorrect'
				},
				'jumpToSelected': false,
				'callback': function(data) {
					console.log(data);
					console.log(this.selected);
				}
			});

			container.append('<br/>');
			var flipNavBar2 = new FlipNavBar({
				'container': '.main',
				'navBarId': 'nav-bar-two',
				'navBarWidth': '480px',
				'defaultSelected': '14',
				'navData': navData,
				'statusClassMap': {
					'corrected': 'corrected',
					'correcting': 'correcting',
					'uncorrect': 'uncorrect'
				},
				'callback': function(data) {
					console.log(data);
					console.log(this.selected);
				}
			});

			container.append('<br/>');
			container.append('<p>示例二（任意自定义样式）：</p>')
			container.append('<br/>');
			var flipNavBar3 = new FlipNavBar({
				'container': '.main',
				'navBarId': 'nav-bar-three',
				'navBtnWidth': '32px',
				'navContentClass': 'demo-three-nav-content',
				'navItemClass': 'demo-three-nav-item',
				'navItemSelectedClass': 'demo-three-selected',
				'preBtn': {
					'className': 'demo-three-nav-btn demo-three-nav-left',
					'activeClass': 'demo-three-nav-active-btn',
					'disableClass': 'demo-three-nav-disable-btn',
					'content': '<'	
				},
				'nextBtn': {
					'className': 'demo-three-nav-btn demo-three-nav-right',
					'activeClass': 'demo-three-nav-active-btn',
					'disableClass': 'demo-three-nav-disable-btn',
					'content': '>'
				},
				'jumpToSelected': false,
				'defaultSelected': '5',
				'navData': navData,
				'statusClassMap': {
					'corrected': 'corrected',
					'correcting': 'correcting',
					'uncorrect': 'uncorrect'
				},
				'callback': function(data) {
					console.log(data);
					console.log(this.selected);
				}
			});

			for (var j = 0; j < 49; j++) {
				var status = '';
				if (j % 3 === 0) {
					navData[j].status = 'status-one';
				} else if (j % 3 === 1) {
					navData[j].status = 'status-two';
				} else if (j % 3 === 2) {
					navData[j].status = 'status-three';
				}
			}

			container.append('<br/>');
			container.append('<p>示例二（任意自定义样式）：</p>')
			container.append('<br/>');
			var flipNavBar3 = new FlipNavBar({
				'container': '.main',
				'navBarId': 'nav-bar-three',
				'navBtnWidth': '32px',
				'navContentClass': 'demo-three-nav-content',
				'navItemClass': 'demo-three-nav-item',
				'navItemSelectedClass': 'demo-three-selected',
				'preBtn': {
					'className': 'demo-three-nav-btn demo-three-nav-left',
					'activeClass': 'demo-three-nav-active-btn',
					'disableClass': 'demo-three-nav-disable-btn',
					'content': '<'	
				},
				'nextBtn': {
					'className': 'demo-three-nav-btn demo-three-nav-right',
					'activeClass': 'demo-three-nav-active-btn',
					'disableClass': 'demo-three-nav-disable-btn',
					'content': '>'
				},
				'jumpToSelected': false,
				'defaultSelected': '5',
				'navData': navData,
				'statusClassMap': {
					'status-one': 'status-one',
					'status-two': 'status-two',
					'status-three': 'status-three'
				},
				'callback': function(data) {
					console.log(data);
					console.log(this.selected);
				}
			});
			/* setTimeout(function() {
				flipNavBar.select('8');
			}, 2000);*/

			container.css('margin-left', -container.width()/2 + 'px');
			container.css('margin-top', -container.height()/2 + 'px');
		});
	</script>
</html>
