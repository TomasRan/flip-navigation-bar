<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'> 
		<title>水平导航条</title>
		<link href='demo.css' rel='stylesheet' type='text/css'>
		<link href='../dist/flip-navigation-bar.min.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id='main' class='main'></div>
	</body>
	<script src='require.js'></script>
	<script src='../node_modules/jquery/dist/jquery.js'></script>
	<script>
		var container = $('#main');
		requirejs(['../flip-navigation-bar'], function(FlipNavBar) {
			var navData = [];

			var i = 1;

			for (; i < 5; i++) {
				navData.push({
					'id': i,
					'content': '0'+ i,
					'status': ''
				});	
			}

			for (; i < 10; i++) {
				navData.push({
					'id': i,
					'content': '0' + i,
					'status': ''
				});	
			}

			for (; i < 50; i++) {
				navData.push({
					'id': i,
					'content': i,
					'status': ''
				});	
			}

			$('<p>').html('示例一（默认样式）：').appendTo(container);
			$('<br>').appendTo(container);

			var i1 = new FlipNavBar({
				'container': container,
				'navData': navData
			});

			$('<br>').appendTo(container);
			$('<p>').html('示例二：').appendTo(container);
			$('<br>').appendTo(container);

			var i2 = new FlipNavBar({
				'container': container,
				'navData': navData,
				'navContentClass': 'demo-nav-content',
				'navItemClass': 'demo-nav-item',
				'preBtn': {
					'content': '<<',
					'className': 'demo-nav-left',
				},
				'nextBtn': {
					'content': '>>',
					'className': 'demo-nav-right'
				},
				'callback': function(data) {
					console.log(data);
				}
			});

			$('<br>').appendTo(container);
			$('<p>').html('示例三：').appendTo(container);
			$('<br>').appendTo(container);

			var i3 = new FlipNavBar({
				'container': container,
				'navData': navData,
				'navContentClass': 'demo-nav-content',
				'navItemClass': 'demo-nav-item',
				'preBtn': {
					'content': '<<',
					'className': 'demo-nav-left'
				},
				'nextBtn': {
					'content': '>>',
					'className': 'demo-nav-right'
				},
				'callback': function(data) {}
			});

			setInterval(function(flip) {
				i3.nextItem();
			}.bind(i3), 1000);

			container.css('margin-left', -container.width()/2 + 'px');
			container.css('margin-top', -container.height()/2 + 'px');
		});
	</script>
</html>
